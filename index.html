<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/neon.png">
  <link rel="stylesheet" href="style/index.css">
  <link rel="stylesheet" href="style/global.css">
  <title>NeonTask</title>
</head>
<body onload="GetTasks(); tosVerification();">
  <div id="tos-popup" class="tos-popup">
    <div class="tos-content">
      <div class="tos-header">Terms of Service</div>
        <div class="tos-body">
            <p>Welcome to NeonTask. Before using our website, please read and agree to our Terms of Service.</p>
            <p>Read the full <a href="tos/tos.pdf" target="_blank">Terms of Service</a>.</p>
        </div>

        <div class="tos-footer">
            <button id="agree-button">I Agree</button>
        </div>
    </div>
  </div>
  <header>
    <h1 id="title"><span>NE0N</span>Task</h1>
  </header>

  <div id="dropdownContainer">
    <select id="dropdown" autofocus>
      <option value="" disabled selected>Select a list</option>
      <option value="1">List 1</option>
      <option value="2">List 2</option>
      <option value="3">List 3</option>
    </select>
  </div>

  <main id="main">
    <div id="proggressContainer">
      <div class="line" style="margin-right: 30px;"></div>
      <h2 id="proggress"><span id="percent">xxx</span><span>%</span></h2>
      <div class="line" style="margin-left: 30px;"></div>
    </div>

    <ul id="taskList"></ul>

    <div id="buttonContainer">
      <div id="tools">
        <a id="addTask" class="taskButton"><img src="img/add.png" width="48"></a>
        <a id="removeTask" class="taskButton"><img src="img/remove.png" width="48"></a>
      </div>
    </div>
  </main>

  <footer>
    <div id="info">
      <p id="copy">&copy; 2024 NeonTask. All rights reserved.</p>
      <p id="ver">Version 1.0</p>
    </div>

    <div id="linkContainer">
      <a class="links" href="https://github.com/teo-101/NeonTask" target="_blank" title="Go to Github repository">Source code</a>
      <a class="links" href="mailto:test@example.com" title="Send an email">Contact owner</a>
      <a class="links" href="tos/tos.pdf" target="_blank" title="Read the full TOS">Terms of Service</a>
    </div>
  </footer>

  <script src="script/index.js"></script>
  <script src="script/tosPopup.js"></script>
</body>
</html>
